<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Predefined Locations Map</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="sidebar">
    <h1>Locations</h1>
    <ul id="locations-list"></ul>
    <p style="font-size:0.9rem;color:#666">Replace <code>YOUR_API_KEY</code> in the script tag below with your Google Maps API key (see README).</p>
  </div>
  <div id="map"></div>

  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
